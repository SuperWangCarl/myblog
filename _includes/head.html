<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- <base href="{{site.cdn}}assets/images/">-->
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{site.cdn}}/assets/images/favicon.ico">

    <title>{% if page.titlebar %} {{ page.titlebar | escape }} - {{ site.name }}博客 {% elsif page.title %} {{ page.title | escape }} - {{ site.name }}博客 {% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | escape }}{% else %}{{ site.keywords }}{% endif %}">
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | escape }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="{{site.cdn}}/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.cdn}}/assets/css/octicons/octicons.min.css">
    <link rel="stylesheet" href="{{site.cdn}}/assets/css/hover.min.css">
    <link rel="stylesheet" href="{{site.cdn}}/assets/css/user-content.min.css">
    <link rel="stylesheet" href="{{site.cdn}}/assets/css/syntax.min.css">

    <link rel="stylesheet" href="{{site.cdn}}/assets/css/font-awesome.min.css" type="text/css" >

    <!-- 点击图片缩放 -->
    <link rel="stylesheet" href="{{site.cdn}}/assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="{{site.cdn}}/assets/css/zoomify.min.css">

    <!-- 搜索 -->
    <link rel="stylesheet" href="{{site.cdn}}/assets/css/simple-jekyll-search.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="{{site.cdn}}/assets/css/common.min.css">

    <!-- CSS set in page -->
    {% for css in page.css %}
    <link rel="stylesheet" href="{{site.cdn}}/assets/css/{{css}}">
    {% endfor %}

    <!-- CSS set in layout -->
    {% for css in layout.css %}
    <link rel="stylesheet" href="{{site.cdn}}/assets/css/{{css}}">
    {% endfor %}

    <script type="text/javascript" src="{{site.cdn}}/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{site.cdn}}/assets/js/bootstrap.min.js"></script>

</head>
